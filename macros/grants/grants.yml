version: 2

macros:
  - name: grant_database_ownership_access
    description: This macro grants ownership privileges to the specified rolename on the database.
    docs:
      show: true
    arguments:
      - name: rolename
        type: string
        description: Name of the role eg- ANALYST

  - name: grant_database_usage_access
    description: This macro grants usage privilages to the specified rolename inside the database. To get access on the database, the rolename needs to have usage privilege in the database.
    docs:
      show: true
    arguments:
      - name: rolename
        type: string
        description: Name of the role eg- ANALYST

  - name: grant_schema_ownership_access
    description: This macro grants ownership privilege inside the schema to the specified rolename. 
    docs:
      show: true
    arguments:
      - name: schemas
        type: string
        description: Name of the schema
      - name: rolename
        type: string
        description: Name of the role eg- ANALYST
      - name: include_future_grants
        type: bool
        description: Grants future privilege to the objects FUTURE VIEWS, FUTURE MATERIALIZED VIEWS, FUTURE TABLES, and FUTURE EXTERNAL TABLES. Default is false.

  - name: grant_schema_read_access
    description: This macro grants read-only access to the specified rolename inside the schema.
    docs:
      show: true
    arguments:
      - name: schemas
        type: string
        description: Name of the schema
      - name: rolename
        type: string
        description: Name of the role eg- ANALYST
      - name: include_future_grants
        type: bool
        description: Grants future privilege to the objects FUTURE VIEWS, FUTURE MATERIALIZED VIEWS, FUTURE TABLES, and FUTURE EXTERNAL TABLES. Default is false.
  
  - name: grant_schema_write_access
    description: This macro grants write access to the specified rolename inside the schema.
    docs:
      show: true
    arguments:
      - name: schemas
        type: string
        description: Name of the schema
      - name: rolename
        type: string
        description: Name of the role eg- ANALYST
      - name: include_future_grants
        type: bool
        description: Grants future privilege to the objects FUTURE VIEWS, FUTURE MATERIALIZED VIEWS, FUTURE TABLES, and FUTURE EXTERNAL TABLES. Default is false.

  - name: grant_privileges
    description: This macro runs on the post-hook in dbt. This will apply the grant to the database, schema, table, views, stages, file formats, functions, sequences, external tables, materialized views, procedures, streams, tasks, and future objects(views and tables) with specified rolename.
    docs:
      show: true
    arguments:
      - name: schemas
        type: string
        description: The schemas defined in the dbt run in a loop and call 4 different macros which are found in the dbt/dbt_packages/dbt_dataengineers_utils/grants.

